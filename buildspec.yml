version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: nodejs-proj
    AWS_DEFAULT_REGION: us-west-2
    REPOSITORY_URI: 136279434049.dkr.ecr.us-west-2.amazonaws.com/nodejs-proj

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo Building Docker image...
      - docker build -t $IMAGE_REPO_NAME .

  post_build:
    commands:
      - echo Tagging & pushing Docker image...
      - IMAGE_TAG=${CODEBUILD_BUILD_NUMBER}
      - docker tag $IMAGE_REPO_NAME:latest $REPOSITORY_URI:$IMAGE_TAG
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Image successfully pushed: $REPOSITORY_URI:$IMAGE_TAG"
      - printf '[{"name":"nodejs-proj","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json

artifacts:
  files: imagedefinitions.json
