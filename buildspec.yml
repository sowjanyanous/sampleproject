version: 0.2

env:
  variables:
    # fallback tag if commit hash not available
    IMAGE_TAG: latest

phases:
  pre_build:
    commands:
      - echo "=== PRE BUILD ==="
      - echo "AWS region: $AWS_DEFAULT_REGION"
      - echo "REPOSITORY_URI: $REPOSITORY_URI"
      - if [ -z "$REPOSITORY_URI" ]; then echo "ERROR: REPOSITORY_URI is not set. Ensure CodeBuild env var or Terraform passes it."; exit 1; fi
      - REGISTRY=$(echo $REPOSITORY_URI | cut -d'/' -f1)
      - echo "ECR registry: $REGISTRY"
      - echo "Logging in to ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REGISTRY
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:-$IMAGE_TAG}
      - echo "Using image tag: $IMAGE_TAG"

  build:
    commands:
      - echo "=== BUILD ==="
      - echo "Building Docker image: $REPOSITORY_URI:$IMAGE_TAG"
      - docker build -t $REPOSITORY_URI:$IMAGE_TAG .
      - echo "Also tagging image as latest"
      - docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest

  post_build:
    commands:
      - echo "=== POST BUILD ==="
      - echo "Pushing image: $REPOSITORY_URI:$IMAGE_TAG"
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Pushing image: $REPOSITORY_URI:latest"
      - docker push $REPOSITORY_URI:latest
      - echo "Writing imagedefinitions.json for ECS"
      - printf '[{"name":"app","imageUri":"%s"}]' "$REPOSITORY_URI:$IMAGE_TAG" > imagedefinitions.json
      - echo "imagedefinitions.json content:"
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
